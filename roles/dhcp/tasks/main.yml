---
- name: Install packages for DHCP/PXE install
  package:
    name: "{{ dhcppkgs }}"
    state: present

- name: Write out dhcp file 
  template:
    src: ../templates/dhcpd-uefi.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  notify:
    - restart dhcpd

- name: Open Firewall for dhcp
  ansible.posix.firewalld: 
    service: dhcp
    state: enabled
    permanent: true
    immediate: true